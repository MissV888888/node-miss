<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>树与诗</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置Tailwind -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2D5B48', // 深绿色
            secondary: '#7D9D77', // 浅绿色
            accent: '#F2E8C6', // 米黄色
            light: '#F9F7F3', // 背景色
          },
          fontFamily: {
            serif: ['Georgia', 'Cambria', 'serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .tree-branch {
        stroke: theme('colors.primary');
        stroke-width: 2;
        fill: none;
      }
      .tree-leaf {
        fill: theme('colors.secondary');
        transition: transform 0.3s ease;
      }
      .tree-leaf:hover {
        transform: scale(1.1);
        fill: theme('colors.primary');
      }
      .poem-line {
        transition: all 0.3s ease;
      }
      .poem-line:hover {
        transform: translateX(8px);
        color: theme('colors.primary');
      }
    }
  </style>
</head>
<body class="bg-light min-h-screen flex flex-col items-center justify-center p-4 md:p-8">
  <!-- 页面容器 -->
  <div class="w-full max-w-3xl flex flex-col md:flex-row items-center justify-between gap-8 md:gap-16">
    <!-- 树的图形 -->
    <div class="w-full md:w-1/2 flex justify-center">
      <svg viewBox="0 0 200 300" class="w-full max-w-xs">
        <!-- 树干 -->
        <rect x="95" y="220" width="10" height="60" fill="#8B4513" rx="2" />
        
        <!-- 树枝 -->
        <line x1="100" y1="220" x2="70" y2="180" class="tree-branch" />
        <line x1="100" y1="220" x2="130" y2="180" class="tree-branch" />
        <line x1="100" y1="190" x2="50" y2="150" class="tree-branch" />
        <line x1="100" y1="190" x2="150" y2="150" class="tree-branch" />
        <line x1="100" y1="160" x2="30" y2="120" class="tree-branch" />
        <line x1="100" y1="160" x2="170" y2="120" class="tree-branch" />
        
        <!-- 树叶 -->
        <circle cx="70" cy="180" r="15" class="tree-leaf" />
        <circle cx="130" cy="180" r="15" class="tree-leaf" />
        <circle cx="50" cy="150" r="18" class="tree-leaf" />
        <circle cx="150" cy="150" r="18" class="tree-leaf" />
        <circle cx="30" cy="120" r="20" class="tree-leaf" />
        <circle cx="170" cy="120" r="20" class="tree-leaf" />
        <circle cx="100" cy="140" r="25" class="tree-leaf" />
        <circle cx="100" cy="110" r="28" class="tree-leaf" />
        <circle cx="100" cy="80" r="30" class="tree-leaf" />
        
        <!-- 地面 -->
        <rect x="0" y="280" width="200" height="20" fill="#A0522D" rx="2" />
      </svg>
    </div>
    
    <!-- 诗歌内容 -->
    <div class="w-full md:w-1/2 text-center md:text-left">
      <h1 class="text-[clamp(1.8rem,4vw,2.5rem)] font-serif font-bold text-primary mb-6">树</h1>
      <div class="font-serif text-gray-700 text-[clamp(1rem,2vw,1.2rem)] leading-relaxed space-y-4">
        <p class="poem-line">站成永恒的姿态</p>
        <p class="poem-line">根 深扎大地</p>
        <p class="poem-line">叶 拥抱天空</p>
        <p class="poem-line">沉默 是你的语言</p>
        <p class="poem-line">风雨中 挺直脊梁</p>
        <p class="poem-line">岁月里 沉淀温柔</p>
        <p class="poem-line mt-8 text-primary/80 italic">—— 于无声处 见生命</p>
      </div>
      
      <div class="mt-10 border-t border-gray-200 pt-6 text-gray-500 text-sm">
        <p>© 2025 树与诗 | 简约静态页面</p>
      </div>
    </div>
  </div>
  
  <!-- 简单的动画效果 -->
  <script>
    // 树叶轻微摆动动画
    document.addEventListener('DOMContentLoaded', () => {
      const leaves = document.querySelectorAll('.tree-leaf');
      
      leaves.forEach((leaf, index) => {
        // 为每个树叶设置不同的动画延迟
        leaf.style.animationDelay = `${index * 0.1}s`;
        // 添加摆动动画
        leaf.style.animation = 'sway 5s ease-in-out infinite alternate';
      });
      
      // 定义摆动动画
      const style = document.createElement('style');
      style.textContent = `
        @keyframes sway {
          0% { transform: rotate(-3deg) scale(1); }
          100% { transform: rotate(3deg) scale(1.05); }
        }
      `;
      document.head.appendChild(style);
    });
  </script>
</body>
</html>
